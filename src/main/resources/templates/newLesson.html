<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>Add Lesson</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        
    <style>
        /* Center-align the form container and labels */
        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Center vertically on the page */
            flex-direction: column;
        }
        
        /* Style the form */
        form {
            width: 300px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            text-align: center; /* Center-align the form contents */
        }
        
        /* Style the labels */
        label {
            display: block;
            text-align: center;
            margin-bottom: 10px; /* Add gap between labels */
        }
        
        /* Style the input fields */
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        
        /* Style the submit button */
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 3px;
            margin-top: 15px; /* Add space between labels and the submit button */
        }
        
        input[type="submit"]:hover {
            background-color: #0056b3;
        }

    </style>    
</head>
<body>
    <div class="form-container"> <!-- Center-align the form container -->
        <form action="/addLesson" method="post">
            <label>New Lesson Details:</label> <!-- Label above other labels -->
            <br>
            <label>Course ID:</label>
            <input type="text" name="course">
            <br>
            <label>Lesson ID:</label>
            <input type="text" name="lessonId">
            <br>
            <label>Lesson NAME:</label>
            <input type="text" name="lessonName">
            <br>
            <label>Lesson TOPICS:</label>
            <input type="text" name="lessonTopics">
            <br>
            <label>Lesson LINK:</label>
            <input type="text" name="lessonLink">
            <br>
            <input type="submit">
        </form>
    </div>
</body>
</html>
