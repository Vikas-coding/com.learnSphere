<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Login and Register Pages</title>
    <!-- Required meta tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Link to your custom CSS -->

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* Center the container */
        .center-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            height: 100vh; /* 100% of the viewport height */
        }

        /* Style the container */
        .container {
            width: 400px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        /* Style labels and input fields */
        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            font-weight: bold;
            display: block;
        }

        .form-group input[type="text"],
        .form-group input[type="password"],
        .form-group input[type="radio"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        /* Style the submit button */
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 3px;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        /* Style the links */
        a {
            text-decoration: none;
            color: #007bff;
        }

        /* Center the forms and links */
        .container {
            text-align: center;
        }

        /* Add some spacing between elements */
        br {
            margin-top: 10px;
        }

        /* Style the title */
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
    </style>
    <script>
        function toggleForm(formName) {
            var loginButton = document.getElementById("login-button");
            var registerButton = document.getElementById("register-button");
            var loginForm = document.getElementById("login-form");
            var registerForm = document.getElementById("register-form");

            if (formName === "login") {
                loginButton.classList.add("active");
                registerButton.classList.remove("active");
                loginForm.style.display = "block";
                registerForm.style.display = "none";
            } else if (formName === "register") {
                loginButton.classList.remove("active");
                registerButton.classList.add("active");
                loginForm.style.display = "none";
                registerForm.style.display = "block";
            }
        }
    </script>
</head>

<body>
   <!-- Login and Register Forms -->
    <div class="center-container">
        <div class="container">
            <div class="form-toggle">
                <button id="login-button" onclick="toggleForm('login')">Login</button>
                <button id="register-button" onclick="toggleForm('register')">Register</button>
            </div>

            <!-- Login Form -->
            <form id="login-form" action="/validateUser" method="post">
                <div class="form-group">
                    <label for="loginEmail">Email:</label>
                    <input type="text" id="loginEmail" name="email" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password:</label>
                    <input type="password" id="loginPassword" name="password" required>
                </div>
                <input type="submit" value="LOGIN">
            </form>

            <!-- Registration Form -->
            <form id="register-form" action="/addUser" method="post" style="display: none;">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="text" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label>Role:</label>
                    Trainer:
                    <input type="radio" name="role" value="trainer">
                    Student:
                    <input type="radio" name="role" value="student">
                </div>
                <input type="submit" value="REGISTER">
            </form>
        </div>
    </div>

    <!-- Your existing CSS and Bootstrap links here -->

</body>

</html>
