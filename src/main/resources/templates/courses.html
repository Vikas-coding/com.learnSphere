<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>View Courses</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        /* Center-align the table container at the top with margins */
        .table-container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            margin: 20px; /* Margins on the left and right */
        }

        /* Style the table */
        table {
            width: 100%;
            border-collapse: collapse;
            border: 1px solid #ccc;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
        }

        /* Style the table headings */
        th {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            text-align: left;
        }

        /* Style the table rows */
        tr {
            background-color: #fff;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
        }

        /* Style the alternating rows */
        tr:nth-child(even) {
            background-color: #f4f4f4;
        }

        /* Style the table cells */
        td {
            padding: 10px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="table-container"> <!-- Center-align the table container at the top with margins -->
        <table>
            <thead>
                <tr>
                    <th>Course ID</th>
                    <th>Course Name</th>
                    <th>Course Price</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="course:${courseList}">
                    <td th:text="${course.courseId}"></td>
                    <td th:text="${course.courseName}"></td>
                    <td th:text="${course.coursePrice}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
